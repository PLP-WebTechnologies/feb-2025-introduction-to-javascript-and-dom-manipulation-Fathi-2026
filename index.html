<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic DOM Interaction</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <p id="info-text">Click the button to change this text and style.</p>
      <button id="change-btn">Change Text & Style</button>
    </section>

    <section>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="dynamic-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Example Site</p>
  </footer>
</body>
</html>
